    <h1>Menu para Pedidos</h1>
    
    <hr>

    <h2>Ingresa tu pedido</h2>
    <label for="pasteles">Elija e sabor de su preferencia</label><br>
    <input type="radio" id="choco" name="pasteles" value="choco">
    <label for="choco">Chocolate</label><br>
    <input type="radio" id="leches" name="pasteles" value="leches">
    <label for="leches">Tres leches</label><br>
    <input type="radio" id="trufa" name="pasteles" value="trufa">
    <label for="trufa">Trufa</label><br>
    <input type="radio" id="queso" name="pasteles" value="queso">
    <label for="queso">Queso</label><br>
    <input type="radio" id="mhojas" name="pasteles" value="mhojas">
    <label for="mhojas">Mil Hojas</label><br>
    <input type="radio" id="zarza" name="pasteles" value="zarza">
    <label for="zarza">Zarzamora</label><br>
    <input type="radio" id="impo" name="pasteles" value="impo">
    <label for="impo">Imposible</label><br>
    <input type="radio" id="chez" name="pasteles" value="chez">
    <label for="chez">Cheez Cake</label>
    <hr>




    <label for="sabor+">Elige una combinacion de sabores par tu pastel</label> <br>
    <input type="radio" id="no" name="sabor+" value="no">
    <label for="no">Ninguno</label><br>
    <input type="radio" id="choco+" name="sabor+" value="choco">
    <label for="choco">Chocolate</label><br>
    <input type="radio" id="leches+" name="sabor+" value="leches">
    <label for="leches">Tres leches</label><br>
    <input type="radio" id="trufa+" name="sabor+" value="trufa">
    <label for="trufa">Trufa</label><br>
    <input type="radio" id="queso+" name="sabor+" value="queso">
    <label for="queso">Queso</label><br>
    <input type="radio" id="mhojas+" name="sabor+" value="mhojas">
    <label for="mhojas">Mil Hojas</label><br>
    <input type="radio" id="zarza+" name="sabor+" value="zarza">
    <label for="zarza">Zarzamora</label><br>
    <input type="radio" id="impo+" name="sabor+" value="impo">
    <label for="impo">Imposible</label><br>
    <input type="radio" id="chez+" name="sabor+" value="chez">
    <label for="chez">Cheez Cake</label>
    
    <hr>

    <label for="decoracion">Elija decoraciones para su pastel</label><br>
    <input type="checkbox" id="decoracion1" name="decoracion1" value="Crema Pastelera">
    <label for="decoracion1">Crema Pastelera</label><br>
    <input type="checkbox" id="decoracion2" name="decoracion2" value="Crema Chantilli">
    <label for="decoracion1">Crema Chantilli</label><br>
    <input type="checkbox" id="decoracion3" name="decoracion3" value="Cubierta de chocolate">
    <label for="decoracion1">Cubierta de chocolate</label><br>
    <input type="checkbox" id="decoracion4" name="decoracion4" value="Canela en Polvo">
    <label for="decoracion1">Canela en Polvo</label><br>
    
    <hr>

    <h2>Ingrese sus datos para concluir el pedido</h2>
    <label for="nombre">Ingrese su nombre</label><br>
    <input type="text" name="nombre" id="nombre"><br>
    <label for="telefono">Ingrese su telefono</label><br>
    <input type="tel" name="telefono" id="telefono" maxlength="10"><br>
    <label for="correo">Ingrese su correo electronico</label><br>
    <input type="email" name="correo" id="correo"><br>

    <hr>
    <br><br>

    <input type="button" value="Enviar Formulario" width="200px" height="50px">
